<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM WEB</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <style>
        header {
            margin: 2px;
            border: 0px;
            padding: 5px;
        }

        body {
            background: url(img/cropped-1920-1080-1146697.jpg);
            background-size: 100%;
            background-position: 1920*1080;
            color: white;
            min-height: 200vh;
            /* This makes the page twice the viewport height */


            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style : normal;

        }

        .left {
            display: inline-block;
            border: 2px solid hotpink;
            position: absolute;
            left: 12px;
            top: 15px;

        }

        .left img {
            width: 122px;
            height: auto;
            filter: invert(0%);
            margin-bottom: -31%;
            margin-left: -8%;
        }

        .left img:hover {
            filter: invert(100%);
        }

        .mid {
            border: 2px solid greenyellow;
            display: block;
            width: 55%;
            margin: 15px auto;
            /* border: 2px solid green; */


        }

        .right {
            display: inline-block;
            border: 2px solid hotpink;
            position: absolute;
            right: 19px;
            top: 43px;


        }

        .navbar {
            display: inline-block;

        }

        .navbar li {
            display: inline-block;
            font-size: 15px;

        }

        .navbar li a {
            display: inline-block;
            text-decoration: none;
            color: aliceblue;
            padding: 11px 55px;
            margin-top: 0px;

        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: rgb(255, 108, 100);
        }

        .left div {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: aliceblue;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;


            font-family: "Poetsen One", sans-serif;
            font-weight: 400;
            font-style: normal;


        }

        .btn:hover {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <header class="header">

        <div class="left">
            <img src="img/images.png" alt="">
            <div>Tanish Fitness</div>

        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">about us</a></li>
                <li><a href="">Fitness Center</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>


</body>

</html>
